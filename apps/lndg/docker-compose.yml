version: "3.7"

services:
  web:
    image: ghcr.io/cryptosharks131/lndg:latest@sha256:5151982d2e57f36a4065eaac2c24a4ee5a2961f67de3a63954b5dd1a7b1a2f7f
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "8889:8000"
    volumes:
      - ${LND_DATA_DIR}:/root/.lnd:ro
      - ${APP_DATA_DIR}/db.sqlite3:/lndg/db.sqlite3
    command:
      - sh
      - -c
      - python initialize.py -net '$BITCOIN_NETWORK' -server '$LND_IP:$LND_GRPC_PORT' -pw '$APP_PASSWORD' -d && supervisord && python manage.py runserver 0.0.0.0:8000
    networks:
      default:
        ipv4_address: 10.21.21.89
