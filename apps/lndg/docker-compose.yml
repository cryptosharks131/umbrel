version: "3.7"

services:
  web:
    image: ghcr.io/cryptosharks131/lndg:v1.0.1@sha256:5c85b23a812c34ec55dd7823ed82fc8c26545dd688275e2e4d1fd8b0c776b48c
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "8889:8000"
    volumes:
      - ${LND_DATA_DIR}:/root/.lnd:ro
      - ${APP_DATA_DIR}/db.sqlite3:/lndg/db.sqlite3
    command:
      - sh
      - -c
      - python initialize.py -net '$BITCOIN_NETWORK' -server '$LND_IP:$LND_GRPC_PORT' -pw 'umbrel-test-login' -d && supervisord && python manage.py runserver 0.0.0.0:8000
    networks:
      default:
        ipv4_address: 10.21.21.89
